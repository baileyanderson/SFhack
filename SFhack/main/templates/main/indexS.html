{% if dicta %}
    <ul>
    {% for question in dicta %}
        <li><a>{{question.question_body}}</a></li>
        <ul>
        	<li><a>answer: {{question.question_answer}}</a></li>
        </ul>
        <br>
    {% endfor %}
    </ul>
{% else %}
    <p>No #1.</p>
{% endif %}
